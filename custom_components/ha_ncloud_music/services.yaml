# 云音乐 HA 集成 - 服务定义
# 这些服务为自动化和 AI 语音控制提供直接接口

search:
  name: 搜索并播放
  description: 搜索并播放音乐、歌手、歌单或电台。支持组合搜索，例如输入"歌手名 歌曲名"可提高准确度。
  fields:
    keyword:
      name: 关键词
      description: 搜索关键词
      required: true
      example: "歌曲名或歌手名"
      selector:
        text:
    type:
      name: 搜索类型
      description: 搜索内容类型
      required: false
      default: "song"
      example: "song"
      selector:
        select:
          options:
            - label: "歌曲"
              value: "song"
            - label: "歌手"
              value: "artist"
            - label: "歌单"
              value: "playlist"
            - label: "电台"
              value: "djradio"
            - label: "专辑"
              value: "album"
    entity_id:
      name: 播放器
      description: 目标媒体播放器（可选，默认使用集成创建的播放器）
      required: false
      selector:
        entity:
          domain: media_player

play_by_id:
  name: 按 ID 播放
  description: 通过云音乐 ID 精准播放歌曲、歌单、专辑或电台。
  fields:
    id:
      name: 资源 ID
      description: 云音乐的资源 ID
      required: true
      example: "25724904"
      selector:
        text:
    type:
      name: 资源类型
      description: 资源类型
      required: true
      example: "playlist"
      selector:
        select:
          options:
            - label: "歌曲"
              value: "song"
            - label: "歌单"
              value: "playlist"
            - label: "专辑"
              value: "album"
            - label: "歌手"
              value: "artist"
            - label: "电台"
              value: "djradio"
    entity_id:
      name: 播放器
      description: 目标媒体播放器（可选，默认使用集成创建的播放器）
      required: false
      selector:
        entity:
          domain: media_player

play_daily:
  name: 播放每日推荐
  description: 播放每日推荐歌单
  fields:
    entity_id:
      name: 播放器
      description: 目标媒体播放器（可选）
      required: false
      selector:
        entity:
          domain: media_player

play_favorites:
  name: 播放我喜欢的音乐
  description: 播放用户的"我喜欢的音乐"歌单
  fields:
    entity_id:
      name: 播放器
      description: 目标媒体播放器（可选）
      required: false
      selector:
        entity:
          domain: media_player

play_fm:
  name: 播放私人 FM
  description: 开始播放私人 FM，可选择不同的推荐模式
  fields:
    mode:
      name: FM 模式
      description: 私人 FM 推荐模式（默认推荐、AI DJ、熟悉的歌等）
      required: false
      default: "默认推荐"
      selector:
        select:
          options:
            - "默认推荐"
            - "AI DJ"
            - "熟悉的歌"
            - "探索新歌"
            - "运动模式"
            - "专注模式"
            - "夜晚情绪"
    entity_id:
      name: 播放器
      description: 目标媒体播放器（可选）
      required: false
      selector:
        entity:
          domain: media_player

fm_trash:
  name: FM 不喜欢
  description: 将当前歌曲移入私人 FM 垃圾桶并跳到下一首（仅在 FM 模式下有效）
  fields:
    entity_id:
      name: 播放器
      description: 目标媒体播放器（可选）
      required: false
      selector:
        entity:
          domain: media_player
